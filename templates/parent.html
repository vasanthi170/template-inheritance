<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Parent</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <center>
        <h1 class="alert alert-primary"> Header</h1>
        <h1 class="alert alert-primary"> BODY</h1>
        {% block block_body %}
        {% endblock %}
        <h1 class="alert alert-primary"> FOOTER</h1>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!--Template Inheritance: The process of inheriting the properties of one html page to another html page.
To Inherit the properties we need to use jinja tags with 'extends'.
-- in all cases we can't use all properties from parent html page like title etc. so we need to block some certain properties by using block. 
-- We can't have more than one body block in one html page.
-- If we want all properties from parent page and we want to define extra properties in child page we need to create one dummy block in parent html. and we need to define before footer or wherever we want.-->
